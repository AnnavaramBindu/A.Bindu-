<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridal Wedding Dresses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation (Flexbox) -->
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#collection">Bridal Collection</a>
            <a href="#contact-form">Contact</a>
            <a href="#todo-list">To-Do List</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Bridal Collection Section (CSS Grid) -->
        <section id="collection" class="grid-container">
            <h2>Our Bridal Wedding Dress Collection</h2>
            <div class="grid">
                <div class="grid-item"><img src="https://s.alicdn.com/@sc04/kf/HTB1xnIAasTxK1Rjy0Fgq6yovpXan.jpg_720x720q50.jpg" alt="Dress 1"><p>Elegant Lace Dress</p></div>
                <div class="grid-item"><img src="https://i.pinimg.com/564x/27/7d/8c/277d8c142ed38884bd449bae6b17aa0d.jpg" alt="Dress 2"><p>Classic Ballgown</p></div>
                <div class="grid-item"><img src="https://www.loveangeldress.com/cdn/shop/products/ruffles-one-shoulder-wedding-dress-with-thick-organza-skirt_large.jpg?v=1666867717" alt="Dress 3"><p>Romantic A-line</p></div>
                <div class="grid-item"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlCxw1JC8cBvW0lsupLHV_C_Adild832n6WA&s" alt="Dress 4"><p>Modern Mermaid</p></div>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section id="contact-form">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Your Name (Required)</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
                <label for="email">Your Email (Required)</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Write your message here"></textarea>
                <button type="submit">Submit</button>
            </form>
            <div id="error-message"></div>
        </section>

        <!-- Dynamic To-Do List -->
        <section id="todo-list">
            <h2>Manage Your Wedding Tasks</h2>
            <ul id="tasks">
                <!-- Dynamic tasks will appear here -->
            </ul>
            <input type="text" id="task-input" placeholder="Enter new task">
            <button id="add-task">Add Task</button>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Bridal Wedding Dresses. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
